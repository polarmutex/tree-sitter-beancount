name: Release

permissions:
  contents: write
  pull-requests: write
  packages: write
  attestations: write
  id-token: write

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Create release
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  validate-and-build:
    name: Validate parser and build artifacts
    runs-on: ubuntu-latest
    needs: [release-please]
    if: needs.release-please.outputs.release_created
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@v1

      - name: Install dependencies
        run: npm ci

      - name: Validate grammar and generate parser
        run: |
          echo "Validating grammar syntax and generating parser..."
          tree-sitter generate

      - name: Run comprehensive tests
        run: |
          echo "Running tree-sitter test suite..."
          tree-sitter test
          echo "Running npm tests..."
          npm test

      - name: Validate parser integrity
        run: |
          echo "Checking for parser compilation errors..."
          gcc -c -I src src/parser.c -o /tmp/parser.o || { echo "Parser compilation failed"; exit 1; }
          gcc -c -I src src/scanner.c -o /tmp/scanner.o || { echo "Scanner compilation failed"; exit 1; }
          echo "Parser validation successful"

      - name: Test example parsing
        run: |
          echo "Testing parser with sample Beancount files..."
          if [ -d "examples" ]; then
            for file in examples/*.beancount; do
              if [ -f "$file" ]; then
                echo "Parsing $file..."
                tree-sitter parse "$file" --quiet || { echo "Failed to parse $file"; exit 1; }
              fi
            done
          else
            echo "No examples directory found, creating test file..."
            cat > /tmp/test.beancount << 'EOF'
            2023-01-01 open Assets:Checking
            2023-01-02 * "Test transaction"
              Assets:Checking  100.00 USD
              Expenses:Food   -100.00 USD
            EOF
            tree-sitter parse /tmp/test.beancount --quiet || { echo "Failed to parse test file"; exit 1; }
          fi
          echo "Example parsing successful"

      - name: Build WebAssembly
        run: |
          echo "Building WebAssembly module..."
          tree-sitter build --wasm
          echo "Validating WASM output..."
          file tree-sitter-beancount.wasm | grep -q "WebAssembly" || { echo "Invalid WASM file"; exit 1; }

      - name: Generate query files
        run: |
          echo "Generating tree-sitter queries..."
          mkdir -p queries
          # Create basic highlights query if it doesn't exist
          if [ ! -f "queries/highlights.scm" ]; then
            cat > queries/highlights.scm << 'EOF'
            ; Highlights for tree-sitter-beancount
            (date) @constant.numeric.date
            (account) @variable.parameter.account
            (currency) @constant.language.currency
            (number) @constant.numeric
            (string) @string
            (comment) @comment
            (txn) @keyword.control.transaction
            (flag) @constant.character.flag
            EOF
          fi

      - name: Create optimized source tarball
        run: |
          echo "Creating source distribution..."
          tar -czf tree-sitter-beancount-${{ needs.release-please.outputs.version }}.tar.gz \
            --exclude='.git*' \
            --exclude='target' \
            --exclude='node_modules' \
            --exclude='*.tar.gz' \
            --exclude='.github' \
            --exclude='examples' \
            --exclude='corpus' \
            --transform 's,^,tree-sitter-beancount-${{ needs.release-please.outputs.version }}/,' \
            .
          echo "Source tarball created: $(ls -lh *.tar.gz)"

      - name: Upload release artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Uploading release artifacts..."
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            tree-sitter-beancount.wasm \
            tree-sitter-beancount-${{ needs.release-please.outputs.version }}.tar.gz
          echo "Artifacts uploaded successfully"

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        if: github.repository_owner == 'polarmutex'
        with:
          subject-path: |
            tree-sitter-beancount.wasm
            tree-sitter-beancount-${{ needs.release-please.outputs.version }}.tar.gz

  publish-cargo:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    needs: [release-please, validate-and-build]
    if: needs.release-please.outputs.release_created
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-
            ${{ runner.os }}-cargo-

      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@v1

      - name: Generate parser
        run: tree-sitter generate

      - name: Run Rust tests
        run: |
          echo "Building and testing Rust bindings..."
          cargo build --release
          cargo test --release

      - name: Dry run publish
        run: |
          echo "Performing dry run..."
          cargo publish --dry-run

      - name: Publish to crates.io
        run: |
          echo "Publishing to crates.io..."
          cargo publish --token ${{ secrets.CARGO_API_KEY }}
          echo "Successfully published to crates.io"

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [release-please, validate-and-build]
    if: needs.release-please.outputs.release_created
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@v1

      - name: Install dependencies
        run: npm ci

      - name: Generate parser
        run: tree-sitter generate

      - name: Build and test Node.js bindings
        run: |
          echo "Building for Node.js ${{ matrix.node-version }}..."
          npm run build
          npm test

      - name: Test package integrity
        if: matrix.node-version == 20
        run: |
          echo "Testing package contents..."
          npm pack --dry-run
          
      - name: Publish to npm
        if: matrix.node-version == 20
        run: |
          echo "Publishing to npm..."
          npm publish --access public
          echo "Successfully published to npm"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

