  notify-success:
    name: Notify release success
    runs-on: ubuntu-latest
    needs: [release-please, validate-and-build, publish-cargo, publish-npm]
    if: needs.release-please.outputs.release_created && success()
    steps:
      - name: Generate release summary
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "Successfully released **tree-sitter-beancount v${{ needs.release-please.outputs.version }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Tasks" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ GitHub release created" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Parser validation passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Comprehensive tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ WebAssembly build successful" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ Release artifacts uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¦€ Published to Crates.io" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Build provenance attestation generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Release Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Tag**: ${{ needs.release-please.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release URL**: https://github.com/${{ github.repository }}/releases/tag/${{ needs.release-please.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Crates.io**: https://crates.io/crates/tree-sitter-beancount" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM**: https://www.npmjs.com/package/tree-sitter-beancount" >> $GITHUB_STEP_SUMMARY
