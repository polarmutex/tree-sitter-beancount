version: 2
updates:
  # Rust dependencies
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: sunday
    commit-message:
      prefix: build(deps)
    labels:
      - dependencies
    groups:
       cargo:
        patterns: ["*"]

  # NPM dependencies
  - package-ecosystem: npm
    versioning-strategy: increase
    directory: /
    schedule:
      interval: weekly
      day: sunday
    commit-message:
      prefix: build(deps)
    labels:
      - dependencies
    groups:
      # Tree-sitter packages (important for parser compatibility)
      tree-sitter:
        patterns:
          - "tree-sitter*"
        update-types:
          - "major"
          - "minor"
          - "patch"
      # All other npm dependencies
      npm:
        patterns: ["*"]
        exclude-patterns:
          - "tree-sitter*"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: sunday
    commit-message:
      prefix: ci
    labels:
      - dependencies
    groups:
      actions:
        patterns: ["*"]
